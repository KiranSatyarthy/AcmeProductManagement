<div class="card">
  <div class="card-header">
    <h2>{{ pageTitle + ':' + product?.productName }}</h2>
  </div>

  <div class='card-body'
       *ngIf='product'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-6'><strong>Name:</strong></div>
          <div class='col-md-6'>{{product.productName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'><strong>Code:</strong></div>
          <div class='col-md-6'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'><strong>Description:</strong></div>
          <div class='col-md-6'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'><strong>Availability:</strong></div>
          <div class='col-md-6'>{{product.releaseDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'><strong>Price:</strong></div>
          <div class='col-md-6'>{{product.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-6'><strong>5 Star Rating:</strong></div>
          <div class='col-md-6'>
            <pm-star [rating]='product.starRating'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width:80px"
        (click)="onBack()">
        <i class="fa fa-chevron-left"></i>Back
    </button>
  </div>
</div>
